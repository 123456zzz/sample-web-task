<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/logup.css">
</head>
<body>
    <div class="logup center-block">
        <form method="post" role="form">
            <div class="form-group">
                <input type="text" id="userName" class ="form-control" autocomplete="true" autofocus="true" placeholder="请输入账号"/>
            </div>
            <div class="form-group">
                <input type="email" id="email" class ="form-control" autocomplete="true" placeholder="请输入邮箱"/>
            </div>
            <div class="form-group">
                <input type="password" id="password1" class="form-control" placeholder="请输入密码"/>
            </div>
            <div class="form-group">
                <input type="password" id="password2" class="form-control" placeholder="请再次输入密码"/>
            </div>
            <div class="form-group">
                <span class="label label-warning" id="warnMessage"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="logup" class="btn-primary form-control">注册</button>
            </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="js/logup.js"></script>
</body>
</html>
