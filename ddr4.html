<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <script src="js/ddr4.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <img class="image" src="image/ddr4.jpg" alt="内存条">
        </div>
        <div class="detail">
            <div>
                <h4>三星笔记本内存条ddr4 笔记本电脑运行 8G 4代内存条</h4>
                <div class="grey-bck">
                    <span class="small">价格</span><span id = "price" class="big-red">¥199</span>
                </div>
            </div>
            <div class="sort">
                <div class="small inline-block">颜色分类</div>
                <div class="text-center">
                    <div class="sort-item" data-value="199">4g</div>
                    <div class="sort-item" data-value="399">8g</div>
                    <div class="sort-item" data-value="599">16g</div>
                </div>
            </div>
            <div class="num">
                <div class="small inline-block">数量</div>
                <div class="num-input inline-block">
                    <input type="text" value="1"/>
                </div>
                <div class="num-btn inline-block">
                    <button id="amount-increase">+</button>
                    <button id="amount-decrease">-</button>
                </div>
                <div class="small inline-block">件</div>
            </div>
            <div class="pay">
                <div>
                    <button class="pay-btn">立即购买</button>
                </div>
                <div>
                    <button class="add-btn">加入购物车</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
